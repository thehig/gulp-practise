<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Hardcoded Form</title>
</head>
<body>
	<style>
		fildset {width: 100%;}
	</style>
	<form id="inputForm" style="width: 230px; margin: 0 auto 0 auto;">
		
		<fieldset>
			<legend>Pick an Option</legend>
			<select name="Combobox1" id="comboBox1" class="combobox" required>
				<option value="defautValue" class="combo-option" selected disabled>Please pick an option</option>
				<option value="option1" class="combo-option">option1</option>
				<option value="option2" class="combo-option">option2</option>
				<option value="option3" class="combo-option">option3</option>
				<option value="option4" class="combo-option">option4</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Pick an Option</legend>
			<select name="Combobox2" id="comboBox2" class="combobox">
				<option value="defautValue" class="combo-option" selected disabled>Please pick an option</option>
				<option value="option1" class="combo-option">option1</option>
				<option value="option2" class="combo-option">option2</option>
				<option value="option3" class="combo-option">option3</option>
				<option value="option4" class="combo-option">option4</option>
			</select>
		</fieldset>

		<fieldset >
			<legend>Pick an Option</legend>
			<input type="radio" name="radio1" value="Option1" class="btn-radio"> Option 1<br>
			<input type="radio" name="radio2" value="Option2" class="btn-radio"> Option 2<br>
			<input type="radio" name="radio3" value="Option3" class="btn-radio" checked> Option 3<br>
		</fieldset>

		<fieldset>
			<legend>Pick an Option</legend>
			<input class="textbox" type="text" name="textbox1" placeholder="Input text here" required><br>
			<input class="textbox" type="text" name="textbox2" placeholder="Input text here"><br>
			<input type="submit" value="Submit"><br>
			<input type="checkbox" name="rememberLater" value="saveDetails">Save details for later?<br>
		</fieldset

	<form>

</body>
</html>
